^BaseWorld:
	Inherits: ^Palettes
	AlwaysVisible:
	ScreenMap:
	ActorMap:
	MusicPlaylist:
		VictoryMusic: score
		DefeatMusic: maps
	ShroudRenderer:
		Index: 255, 16, 32, 48, 64, 80, 96, 112, 128, 144, 160, 176, 192, 208, 224, 240, 20, 40, 56, 65, 97, 130, 148, 194, 24, 33, 66, 132, 28, 41, 67, 134, 1, 2, 4, 8, 3, 6, 12, 9, 7, 14, 13, 11, 5, 10, 15, 255
		UseExtendedIndex: true
		ShroudPalette: shroud
		FogPalette: shroud
	Faction@0:
		Name: GDI
		InternalName: gdi
		Description: GDI\nBalanced Faction.\n + Has means to keep units alive.\n + Good Armour.\n + Good Range.\n -  Slow.\n -  Low Rate of fire.\n -  Lacks anti air power.
	Faction@1:
		Name: Nod
		InternalName: nod
		Description: NOD\n Hit and Run Faction.\n + Good Speed.\n + Good Damage.\n -  Low Health.\n -  Doesn't have many aerial units.
	Faction@2:
		Name: Mutants
		InternalName: mut
		Description: Mutants\nSwarmer Oponent.\n + Cheaper units thanks to tiberium immunity.\n + Infantry heals on tiberium.\n -  Can mutate enemies or allies when something dies.\n -  Average overall stats.
	Faction@3:
		Name: C.A.B.A.L.
		InternalName: cab
		Description: C.A.B.A.L.\nController Faction.\n + Has crowd control.\n + Can convert enemies and process them for money.\n + All units self repair.\n -  Not immune to tiberium radiation.\n -  Expensive units.\n -  Slow.
	Faction@4:
		Name: Scrin
		InternalName: scr
		Description: Scrin\nAerial Faction.\n + Versatile.\n + Infantry immune to tiberium radiation.\n + Strong air power.\n + Scrin Battleships slowly repair.\n + High Damage.\n -  Low health.
	Faction@Random:
		Name: Random
		InternalName: Random
		Description: Random\n Not everyone has a chance to choose his life.
		RandomFactionMembers: gdi, nod, mut, cab, scr
	ResourceType@Tiberium:
		ResourceType: 1
		Palette: greentiberium
		Variants: tib01, tib02, tib03, tib04, tib05, tib06, tib07, tib08, tib09, tib10, tib11, tib12, tib13, tib14, tib15, tib16, tib17, tib18, tib19, tib20
		MaxDensity: 12
		ValuePerUnit: 15
		Name: Tiberium
		PipColor: Green
		AllowedTerrainTypes: Clear, Rough, DirtRoad
		AllowUnderActors: true
		TerrainType: Tiberium
	ResourceType@BlueTiberium:
		ResourceType: 2
		Palette: bluetiberium
		Variants: tib01, tib02, tib03, tib04, tib05, tib06, tib07, tib08, tib09, tib10, tib11, tib12, tib13, tib14, tib15, tib16, tib17, tib18, tib19, tib20
		MaxDensity: 12
		ValuePerUnit: 30
		Name: BlueTiberium
		PipColor: Blue
		AllowedTerrainTypes: Clear, Rough, DirtRoad
		AllowUnderActors: true
		TerrainType: BlueTiberium
	ResourceType@Veins:
		ResourceType: 3
		Palette: player
		Variants: veins
		MaxDensity: 1
		ValuePerUnit: 0
		Name: Veins
		PipColor: Red
		AllowedTerrainTypes: Clear, Rough, DirtRoad
		AllowUnderActors: true
		TerrainType: Veins
