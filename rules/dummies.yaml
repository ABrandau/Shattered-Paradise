	AttackBomber:
		Bombs: primary
	Health:
		HP: 150
	Armor:
		Type: Light
	-AttackPlane:
	Armament:
		Weapon: droppod1
		LocalOffset: 3000, 3000,4000
	Armament@1:
		Weapon: droppod1
		LocalOffset: -3000, -3000,4000
	Armament@2:
		Weapon: droppod1
		LocalOffset: 3000, -3000,4000
	Armament@3:
		Weapon: droppod2
		LocalOffset: -3000, 3000,4000
	Armament@4:
		Weapon: droppod3
		LocalOffset: 0, 0,4000
	AmmoPool:
		Ammo: 5
		PipCount: 1
		ReloadCount: 20
		ReloadTicks: 150
		PipType: Ammo
		PipTypeEmpty: AmmoEmpty
		RearmBuildings: muair, gahpad, nahpad
	ParaDrop:
	-RevealsShroud:
	-Targetable@GROUND:
	-Targetable@AIRBORNE:
	-WithVoxelBody:
	-RenderVoxels:

KILLEDACTOR:
	Inherits: ^DUMMYSTRUCTURE
	SelfHealing:
		Step: -5
		HealIfBelow: 110
	Health:
		HP: 25
		NotifyAppliedDamage: False
	Targetable:
