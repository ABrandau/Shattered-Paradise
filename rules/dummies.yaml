^DUMMYSTRUCTURE:
	Inherits: ^BasicBuilding
	-Targetable:
	-WithSpriteBody:
	-WithBuildingExplosion:
	-ShakeOnDeath:
	-UpdatesPlayerStatistics:
	-SoundOnDamageTransition:
	-AutoSelectionSize:
	-SelectionDecorations:
	-Selectable:
	AlwaysVisible:
	-FrozenUnderFog:
	RenderSprites:
		Image: blackhanddummy

DUMMYPLANE:
	Inherits: WETP
	-Buildable:
	-Selectable:
	Cargo:
		MaxWeight: 10
		Types: Infantry, Vehicle, Aircraft
	Aircraft:
		Speed: 999
	ParaDrop:
	-RevealsShroud:
	-Targetable@GROUND:
	-Targetable@AIRBORNE:
	-RenderVoxels:

IONSTORMSPAWNER:
	Inherits: ^DUMMYSTRUCTURE
	SelfHealing:
		Step: -10
		HealIfBelow: 200
	SpawnActorOnDeath@cabalcrate:
		Actor: IONSTORMGENERATOR
		Probability: 100
		OwnerType: Victim
		RequiresLobbyCreeps: true
	Health:
		HP: 5
		NotifyAppliedDamage: False

	
IONSTORMGENERATOR:
	Inherits: ^DUMMYSTRUCTURE
	SelfHealing:
		Step: -1
		Delay: 25
		HealIfBelow: 200
	Health:
		HP: 20
		NotifyAppliedDamage: False
	AttackOmni:
		IngoresVisibility: True
	Armament:
		Weapon: IonRay
		TargetStances: Ally, Enemy, Neutral
	AutoTarget:

